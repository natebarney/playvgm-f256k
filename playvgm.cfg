MEMORY {
    ZP:       file = "", start = $0000, size = $100;
    PGX:      file = %O, start = $0200 - $08, size = $08;
    MAIN:     file = %O, start = $0200, size = $6000 - $200, define = yes;
    VARS:     file = "", start = $6000, size = $100;
}
SEGMENTS {
    ZEROPAGE: load = ZP,       type = zp,  optional = yes;
    PGX:      load = PGX,      type = ro;
    CODE:     load = MAIN,     type = ro;
    RODATA:   load = MAIN,     type = ro,  optional = yes;
    DATA:     load = VARS,     type = rw,  optional = yes;
    BSS:      load = VARS,     type = bss, optional = yes, define = yes;
}
